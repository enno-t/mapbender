        query_key: 'TRANSLATE: Query URL parameter key'
        query_key.help: 'TRANSLATE: The query parameter key to append (e.g. <code>q</code>)'
        query_ws_replace: 'TRANSLATE: Query Whitespace replacement pattern'
        query_ws_replace.help: 'TRANSLATE: If set, spaces and line breaks in the search query will be replaced hereby, e.g. <code>+</code> or <code>%20</code>'
        query_format: 'TRANSLATE: Query key format'
        query_format.help: 'TRANSLATE: Format for PHP''s <a href="https://www.php.net/manual/en/function.sprintf.php" target="_blank">sprintf</a>-function. The search term will be interpreted using this format. E.g. <code>%s</code> (default) if a string is expected, <code>%d</code> if an integer is expected'
        token_regex: 'TRANSLATE: Tokenizer: Split Regex'
        token_regex.help: 'TRANSLATE: The tokenizer allows to modify search terms before they are sent to the search url. The split regex should match all characters that separate tokens (usually words). Default: <code> </code> (space)'
        token_regex_in: 'TRANSLATE: Tokenizer: Search Regex'
        token_regex_in.help: 'TRANSLATE: Within each token (see Split Regex) this regular expression will be searched and replaced by the value of "Replacement Regex".'
        token_regex_out: 'TRANSLATE: Tokenizer: Replacement Regex'
        token_regex_out.help: 'TRANSLATE: Within each token (see Split Regex) the regular expression from "Search Regex" will be searched and replaced by this value. Found groups will be referenced by a <code>$</code> and ascending numbes. E.g. <code>$1*</code> will append an asterisk to each search word.'
        collection_path: 'TRANSLATE: Results Path'
        collection_path.help: 'TRANSLATE: Path pointing to the array of results within the search url''s response. Hierarchy levels are separated by dots. E.g. <code>response.docs</code> (Solr Standard), <code>features</code> (GeoJSON)'
        label_attribute: 'TRANSLATE: Label Attribute'
        label_attribute.help: 'TRANSLATE: Path (within a single result) to the attribute which will be used as label, e.g. <code>label</code>. Alternatively, a string template can be entered, e.g. <code>City ${properties.address.city} - ${properties.address.road}</code>'
        geom_attribute: 'TRANSLATE: Geometry Attribute'
        geom_attribute.help: 'TRANSLATE: Path (within a single result) to the attribute which provides the geometry, e.g. <code>geom</code>, <code>geometry</code> (GeoJSON)'
        geom_format: 'TRANSLATE: Geometry Format'
        geom_format.help: 'TRANSLATE: Provided geometry format, either <a href="https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry" target="_blank">Well Known Text</a> oder <a href="https://geojson.org/" target="_blank">GeoJSON</a>'
        sourceSrs: 'TRANSLATE: Source SRS'
        sourceSrs.help: 'TRANSLATE: <a href="https://epsg.io/" target="_blank">EPSG code</a> of the projection used in the search url, including the prefix <code>EPSG:</code>, e.g. <code>EPSG:25832</code>. If unset, the results are assumed to be in the default map projection.'
        delay: 'TRANSLATE: Search Delay [ms]'
        delay.help: 'TRANSLATE: The automatic search will trigger that many milliseconds after the last key input. Default: 300ms'
        result_buffer: 'TRANSLATE: Result Buffer [map units]'
        result_buffer.help: 'TRANSLATE: Indirectly determines the zoom level that appears after selecting a result. At least the selected area is visible around the geometry. The unit map units vary depending on the projection, in most cases it equals metres. A combination with the scale (min/max) parameters is possible, but can lead to undesired results.'
        result_minscale: 'TRANSLATE: Minimum Scale [Denominator]'
        result_minscale.help: 'TRANSLATE: Alternative to specifying the zoom level. Depending on the bounds of the target geometry, a scale between <code>min</code> and <code>max</code> is set. With a scale <code>1 : 1000</code>, only <code>1000</code> must be entered. For a fixed scale, it is sufficient to enter the minimum scale.'
        result_maxscale: 'TRANSLATE: Maximum Scale [Denominator]'
        result_icon_url: 'TRANSLATE: Icon URL'
        result_icon_url.help: 'TRANSLATE: URL to an image file that will be used as marker for Point geometries. Can be relative or absolute. For the standard pin use <code>/bundles/mapbendercore/image/pin_red.png</code>.'
        result_icon_offset: 'TRANSLATE: Icon Offset'
        result_icon_offset.help: 'TRANSLATE: Position correction for the icon as comma-separated x and y offset, e.g. <code>-6,-32</code> for the standard pin'
